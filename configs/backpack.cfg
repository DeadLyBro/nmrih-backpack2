"backpack"
{
	"backpack_types"
	{
		"FEMA bag"
		{
			// How likely this backpack is to be randomly selected.
			"weight" "100"

			// Model to use on dropped backpacks.
			"itembox_model" "models/survival/item_dufflebag.mdl"

			// Model that appears on the player's back. If this model's origin
			// name doesn't match a player bone it will appear at the player's
			// feet.
			"ornament_model" "models/survival/item_dufflebag_backpack.mdl"

			// Whether backpack should be randomly colorized.
			// Possible values: true, false, default
			"colorize" "default"

			// Whether this backpack type should be restricted to admins only.
			"only_admins_can_wear" "default"
			"only_admins_can_open" "default"

			// Customize the sound effects used by this backpack. The number
			// that follows the sound name is the number of times the sound
			// will be layered (i.e. played over itself). Numbers higher than
			// 1 can be used to boost the sound's volume.
			"sounds"
			{
				"backpack_open"
				{
					"player/footsteps/clothes_movement_01.wav" "3"
					"player/footsteps/clothes_movement_02.wav" "3"
					"player/footsteps/clothes_movement_03.wav" "3"
					"player/footsteps/clothes_movement_04.wav" "3"
					"player/footsteps/clothes_movement_05.wav" "3"
					"player/footsteps/clothes_movement_06.wav" "3"
					"player/footsteps/clothes_movement_07.wav" "3"
					"player/footsteps/clothes_movement_08.wav" "3"
				}

				"backpack_add"
				{
					"player/movement/searchbody1.wav" "1"
					"player/movement/searchbody2.wav" "1"
					"player/movement/searchbody3.wav" "1"
					"player/movement/searchbody4.wav" "1"
				}

				"backpack_wear"
				{
					"weapons/firearms/holster_in1.wav" "1"
					"weapons/firearms/holster_in4.wav" "1"
				}

				"backpack_drop"
				{
					"weapons/firearms/holster_out1.wav" "1"
					"weapons/firearms/holster_out2.wav" "1"
					"weapons/firearms/holster_out5.wav" "1"
				}
			}
		}

